<% _.each(collection,function(model,index){ %><div class="page-header"><h3><span class="fa fa-leaf"></span><%= model.get("name") %></h3></div><div class="row"><% _.each(model.get("items"),function(item){ %><h4><%= item.name %></h4><% _.each(item.products,function(product){ %><div class="col-sm-6 col-md-6 col-xs-6"><div class="thumbnail"><a href="#/order/<%= product.id %>"><img src="<%= product.code%>"></a><div class="caption"><a href="#/order/<%= product.id %>"><p><%= product.name %></p></a><p class="text-right"><span class="badge badge-danger"><span class="fa fa-yen"></span><%= product.price %></span></p><div class="control-group"><div class="control-input-group"><div class="control-input-content"><span class="control-input-addon"><button class="btn btn-default"><span class="fa fa-plus"></span></button></span><input type="text" class="control-input form-control" value="1"/><span class="control-input-addon"><button class="btn btn-default"><span class="fa fa-minus"></span></button></span></div></div><span class="control-button"><a href="#" class="btn btn-success" role="button"><span class="fa fa-shopping-cart"></span> <span class="hidden-xs">шовш┤н</span></a></span></div></div></div></div><% }); %><% }); %></div><% }); %>
