<% _.each(models,function(model){ %>
<h4><span class='fa fa-leaf'></span><%= model.get('name') %></h4>
<div class='panel row'>
    <% _.each(model.get('entityTypes'),function(item){ %>
    <div class="panel-heading">
        <h4 class="panel-title"><%= item.name %></h4>
    </div>
    <div class="panel-body row bg-success">
        <% _.each(item.products,function(product){ %>
        <div class='product-item'>
            <div class='thumbnail'>
                <a href='#/product/get/<%= product.id %>'>
                    <img class="thumbnail-img" src='<%= product.code%>'>
                </a>

                <div class='caption'>
                    <p>
                        <a href='#/product/get/<%= product.id %>'>
                            <%= product.name %>
                        </a>
                    </p>

                    <p class='text-right'>
                        <span class='badge badge-success'>
                            <i class='fa fa-yen'></i><%= product.price %>
                        </span>
                    </p>

                    <p class="input-group pull-left">
                         <span class="input-group-btn">
                            <a class="btn btn-default btn-minus">
                                <i class="fa fa-minus"></i>
                            </a>
                        </span>
                        <input type="hidden" name="productName" value="<%= product.name %>"/>
                        <input type="hidden" name="productId" value="<%= product.id %>"/>
                        <input type="hidden" name="productPrice" value="<%= product.price %>"/>
                        <input type="number" name="productCount" class='form-control text-center' min="1" value='1'/>
                        <span class="input-group-btn">
                            <a class="btn btn-default btn-plus">
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </p>

                    <p class="text-right">
                        <a class="btn btn-warning btn-cart">
                            放入购物车
                        </a>
                        <a href="#/order/create/<%= product.id %>/<%= product.name %>/<%= product.price%>"
                           class="btn btn-danger">
                            立即订购
                        </a>
                    </p>

                </div>
            </div>
        </div>
        <% }); %>
    </div>
    <% }); %>
</div>
<% }); %>
